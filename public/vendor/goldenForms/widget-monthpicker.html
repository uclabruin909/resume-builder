<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Golden Forms Pro - Monthpicker Widget</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/goldenforms-pro.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/jquery-ui-monthpicker.min.js"></script>     
        
        <!--[if lte IE 9]>   
        	<script src="js/jquery.placeholder.min.js"></script>
        <![endif]-->      
          
        <!--[if IE 9]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie9.css">
        <![endif]-->
        
        <!--[if lte IE 8]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie8.css">
        <![endif]-->

		<script type="text/javascript">
		
			$(function() {
			
				$("#month-picker1").monthpicker({
					changeYear: false,
					stepYears: 1,
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',
					showButtonPanel: true
				});					
				
				$("#month-picker2").monthpicker({
					changeYear: false,
					stepYears: 1,
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',
					showButtonPanel: true
				});	
				
				$("#month-picker3").monthpicker({
					monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin', 'Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
					monthNamesShort: ['Jan','Fév','Mar','Avr','Mai','Jui', 'Jul','Aoû','Sep','Oct','Nov','Déc'],
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',						
					changeYear: false,
					yearRange: 'c-2:c+2',
					dateFormat: 'MM yy'
				});
				
				$('#month-picker4').monthpicker({
					dateFormat: 'MM yy',
					monthNames: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
					monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',
					changeYear: true,
				});	
				
				$('#month-picker5').monthpicker({
					showOn: 'button',
					buttonText: '<i class="fa fa-calendar"></i>',
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',
					changeYear: false
				});
										
				$('#month-picker6').monthpicker({
					showOn: 'button',
					buttonText: '<i class="fa fa-calendar"></i>',
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',
					changeYear: false
				});
				
				$('.month-picker').monthpicker({
					showOn: 'both',
					buttonText: '<i class="fa fa-calendar"></i>',
					prevText: '<i class="fa fa-chevron-left"></i>',
					nextText: '<i class="fa fa-chevron-right"></i>',
					changeYear: false
				});				

			});			
        </script>
    </head>
    <body class="frm-bg2">
        <div class="goldenforms-pro">
            <div class="goldenforms-wrapper">
                <div class="goldenforms-container gpro-container4">
                    <form action="" method="post" id="gform-pro">
                        <div class="frm-header">
                        	<h4>Monthpicker Widget</h4>
                        </div><!-- end .frm-header section -->
                        <div class="frm-body">
                        
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" id="month-picker1" class="uit-input" placeholder="Basic monthpicker">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" id="month-picker2" class="uit-input" placeholder="Basic monthpicker options">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" id="month-picker3" class="uit-input" placeholder="Custom month names">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" id="month-picker4" class="uit-input" placeholder="Change year option">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section --> 
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field prepend-picker-icon">
                                        <input type="text" id="month-picker5" class="uit-input" placeholder="Show on button">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label class="field append-picker-icon">
                                        <input type="text" id="month-picker6" class="uit-input" placeholder="Show on button 2">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field prepend-picker-icon picker-blue">
                                        <input type="text" class="uit-input month-picker" placeholder="Button blue">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label class="field append-picker-icon picker-green">
                                        <input type="text" class="uit-input month-picker" placeholder="Button green">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field prepend-picker-icon picker-red">
                                        <input type="text" class="uit-input month-picker" placeholder="Button red">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label class="field append-picker-icon picker-black">
                                        <input type="text" class="uit-input month-picker" placeholder="Button black">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->                                                        
                            
                        </div><!-- end .frm-body  section -->
                        <div class="frm-footer">
                        	<button type="submit" class="uit-button btn-blue"> Send Form </button>
                            <button type="reset" class="uit-button"> Cancel </button>
                        </div><!-- end .frm-footer section -->   
                    </form>   		
                </div><!-- end .goldenforms-container section -->  
            </div><!-- end .goldenforms-wrapper section -->  
        </div><!-- end .goldenforms-pro section -->
    </body>
</html>
