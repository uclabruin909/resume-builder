<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Golden Forms Pro - Colorpicker Widget</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/goldenforms-pro.css">
        <link rel="stylesheet" href="css/goldenforms-pro-addons.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.spectrum.min.js"></script>
        
        <!--[if lte IE 9]>   
        	<script src="js/jquery.placeholder.min.js"></script>
        <![endif]-->      
          
        <!--[if IE 9]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie9.css">
        <![endif]-->
        
        <!--[if lte IE 8]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie8.css">
        <![endif]-->

		<script type="text/javascript">
		
			$(function() {
			
				$("#colorpicker1").spectrum({
					color: "#FCD208"
				});		
				
				$("#colorpicker2").spectrum({
					color: "#D15ADE",
					showInput: true,
					showPalette: true,
					palette: [
						['black', 'white', 'blanchedalmond'],
						['rgb(255, 128, 0);', 'hsv 100 70 50', 'lightyellow']
					]
				});
				
				$("#colorpicker3").spectrum({
					color: "#4587C7",
					clickoutFiresChange: true	
				});		
				
				$("#colorpicker4").spectrum({
					showPaletteOnly: true,
					showPalette:true,
					color: 'blanchedalmond',
					palette: [
						['black', 'white', 'blanchedalmond',
						'rgb(255, 128, 0);', 'hsv 100 70 50'],
						['red', 'yellow', 'green', 'blue', 'violet']
					]
				});
				
				$("#colorpicker5").spectrum({
					color: "rgba(255, 128, 0, .5)",
					showAlpha: true
				});
				
				$("#colorpicker6").spectrum({
					color: "rgba(69, 135, 199, .5)",
					showAlpha: true,
					showInput: true,
					showPalette: true,
					palette: [
						["rgba(255, 128, 0, .9)", "rgba(255, 128, 0, .5)"],
						["hsla(25, 50, 75, .5)", "rgba(100, .5, .5, .8)"]
					]
				});	
				
				$("#colorpicker7").spectrum({
					allowEmpty:true,
					showInitial: true,
					showInput: true
				});	
				
				$("#colorpicker8").spectrum({
					allowEmpty:true,
					chooseText: "Alright",
					cancelText: "No way"
				});									
				
				$("#typepicker, #pastepicker").spectrum({ 
					preferredFormat: "hex6",
					showButtons: false,
					clickoutFiresChange: true
				});
				
				$("#typepicker, #pastepicker").blur(function() {
					$(this).spectrum("set", $(this).val());
				});		
				
				/* Bind event handlers for focus and mouseup
				--------------------------------------------------------------- */		
				$('#typepicker, #pastepicker').focus(function () { $(this).select(); });
				$('#typepicker, #pastepicker').mouseup(function (e) { e.preventDefault(); });
				
				/* Show all inputs with a colorpicker || hidden by default
				--------------------------------------------------------------- */			
				$("#colorpicker1, #colorpicker2, #colorpicker3, #colorpicker4, #colorpicker5, #colorpicker6, #typepicker, #pastepicker").show();				
			
			});
			
        </script>
    </head>
    <body class="frm-bg2">
        <div class="goldenforms-pro">
            <div class="goldenforms-wrapper">
                <div class="goldenforms-container gpro-container4">
                    <form action="" method="post" id="gform-pro">
                        <div class="frm-header">
                        	<h4>Colorpicker Widget</h4>
                        </div><!-- end .frm-header section -->
                        <div class="frm-body">
                        
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label for="colorpicker1" class="field-label">Basic Picker</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="colorpicker1" id="colorpicker1" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label for="colorpicker2" class="field-label">Picker + Palette</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="colorpicker2" id="colorpicker2" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->
                            
                            <div class="frm-row">
                                <div class="fm-section colm colm6">
                                    <label for="colorpicker5" class="field-label">Alpha Transparency</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="colorpicker5" id="colorpicker5" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label for="colorpicker6" class="field-label">Alpha Pallette</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="colorpicker6" id="colorpicker6" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->                     
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label for="colorpicker4" class="field-label">Palette Only</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="colorpicker4" id="colorpicker4" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                                                    
                                <div class="frm-section colm colm6">
                                    <label for="colorpicker3" class="field-label">Update Submit Button</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="colorpicker3" id="colorpicker3" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->                      
                                           
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label for="typepicker" class="field-label">Type HEX Color</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="typepicker" value="#ff0000" id="typepicker" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label for="pastepicker" class="field-label">Paste HEX Color</label>
                                    <label class="field sfcolor">
                                        <input type="text" name="pastepicker" value="#16d951" id="pastepicker" class="uit-input">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->                                                                                   
                            
                        </div><!-- end .frm-body  section -->
                        <div class="frm-footer">
                        	<button type="submit" class="uit-button btn-blue"> Send Form </button>
                            <button type="reset" class="uit-button"> Cancel </button>
                        </div><!-- end .frm-footer section -->   
                    </form>   		
                </div><!-- end .goldenforms-container section -->  
            </div><!-- end .goldenforms-wrapper section -->  
        </div><!-- end .goldenforms-pro section -->
    </body>
</html>
