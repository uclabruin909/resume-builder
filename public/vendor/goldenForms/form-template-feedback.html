<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Golden Forms Pro - Feedback Form </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/goldenforms-pro.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <!--[if lte IE 9]>
        	<script src="js/jquery-1.9.1.min.js"></script>   
        	<script src="js/jquery.placeholder.min.js"></script>
        <![endif]-->      
          
        <!--[if IE 9]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie9.css">
        <![endif]-->
        
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/goldenforms-pro-ie8.css">
        <![endif]-->
        
    </head>
    <body class="frm-bg2">
        <div class="goldenforms-pro">
            <div class="goldenforms-wrapper">
                <div class="goldenforms-container gpro-container5">
                    <form action="" method="post" id="gform-pro">
                        <div class="frm-header">
                        	<h4>Leave us your feedback</h4>
                        </div><!-- end .frm-header section -->
                        <div class="frm-body">
                        
                            <div class="frm-section">
                                <label class="field">
                                    <input type="text" name="sendername" id="sendername" class="uit-input" placeholder="Your name">
                                </label>
                            </div><!-- end section -->
                            
                            <div class="frm-section">
                                <label class="field">
                                    <input type="email" name="emailaddress" id="emailaddress" class="uit-input" placeholder="Your email address">
                                </label>
                            </div><!-- end section -->

                            <div class="frm-section">
                                <label class="field">
                                    <input type="text" name="sendersubject" id="sendersubject" class="uit-input" placeholder="Enter subject">
                                </label>
                            </div><!-- end section -->
                                
                            <div class="frm-section">            
                                <label class="field">
                                    <textarea name="message" id="message" placeholder="Enter your comment" class="uit-textarea"></textarea>
                                    <span class="text-hint"> 
                                        <strong>Hint:</strong> Comment must be clear!
                                    </span>                        
                                </label>
                            </div><!-- end section -->                                               
                            
                        </div><!-- end .frm-body  section -->
                        <div class="frm-footer">
                        	<button type="submit" class="uit-button btn-blue"> Submit Feedback </button>
                            <button type="reset" class="uit-button"> Cancel </button>
                        </div><!-- end .frm-footer section -->   
                    </form>   		
                </div><!-- end .goldenforms-container section -->  
            </div><!-- end .goldenforms-wrapper section -->  
        </div><!-- end .goldenforms-pro section -->
        <div></div><!-- end section -->         
    </body>
</html>
