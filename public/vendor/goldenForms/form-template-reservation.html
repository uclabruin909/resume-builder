<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Golden Forms Pro - Reservation Form </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/goldenforms-pro.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <!--[if lte IE 9]>
        	<script src="js/jquery-1.9.1.min.js"></script>   
        	<script src="js/jquery.placeholder.min.js"></script>
        <![endif]-->      
          
        <!--[if IE 9]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie9.css">
        <![endif]-->
        
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/goldenforms-pro-ie8.css">
        <![endif]-->
        
    </head>
    <body class="frm-bg2">
        <div class="goldenforms-pro">
            <div class="goldenforms-wrapper">
                <div class="goldenforms-container gpro-container4">
                    <form action="" method="post" id="gform-pro" enctype="multipart/form-data">
                        <div class="frm-header">
                        	<h4>Reservation form</h4>
                        </div><!-- end .frm-header section -->
                        <div class="frm-body">
                        
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" name="firstname" id="firstname" class="uit-input" placeholder="First name">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" name="lastname" id="lastname" class="uit-input" placeholder="Last name">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section --> 
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="email" name="emailaddress" id="emailaddress" class="uit-input" placeholder="Email address">
                                    </label>
                                </div><!-- end section -->
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="text" name="telephone" id="telephone" class="uit-input" placeholder="Telephone number">
                                    </label>
                                </div><!-- end section -->      
                            </div> <!-- end .frm-row section -->
                                <div class="frm-section">
                                    <label for="attention" class="field-label">Number of guests</label>            
                                    <label class="field uit-select">
                                        <select name="quantity" id="quantityfield">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>         
                                        </select>
                                        <i class="select-arrow"></i>                        
                                    </label>
                                </div><!-- end section -->                             
                            <div class="frm-section">
                                <table class="frmtable">
                                    <thead class="thead">
                                        <tr>
                                            <th>Quantity:</th>
                                            <th>Amount:</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tbody">
                                        <tr>
                                            <td>1</td>
                                            <td>99</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Total Amount:</strong></td>
                                            <td><strong>$990.00</strong></td>
                                        </tr>                                                                            
                                    </tbody>
                                    <tfoot class="tfoot">
                                        <tr>
                                            <td colspan="2">
                                              Reservation code: <span class="rcode">R1455677</span> 
                                            </td>
                                        </tr>
                                    </tfoot>                                    
                                </table>                             
                            </div><!-- end section --> 
                            <div class="frm-section">            
                                <label class="field">
                                    <textarea name="message" id="message" placeholder="Order details or comments" class="uit-textarea"></textarea>
                                    <span class="text-hint"> 
                                        <strong>Hint:</strong> Please be as detailed as possible for an accurate cost estimate!
                                    </span>                        
                                </label>
                            </div><!-- end section -->      
                            
                        </div><!-- end .frm-body  section -->
                        <div class="frm-footer">
                        	<button type="submit" class="uit-button btn-blue"> Make Reservation </button>
                            <button type="reset" class="uit-button"> Cancel </button>
                        </div><!-- end .frm-footer section -->   
                    </form>   		
                </div><!-- end .goldenforms-container section -->  
            </div><!-- end .goldenforms-wrapper section -->  
        </div><!-- end .goldenforms-pro section -->
        <div></div><!-- end section -->         
    </body>
</html>
