<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Golden Forms Pro - Form Validation </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/goldenforms-pro.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
        <script src="js/additional-methods.min.js"></script>        
		<script>
			$(function() {		
				$( "#gform-pro" ).validate({
						errorClass: "state-error",
						validClass: "state-success",
						errorElement: "em",
						rules: {
							firstname: {
									required: true
							},
							lastname: {
									required: true
							},					
							email: {
									required: true,
									email: true
							},
							website: {
									required: true,
									url: true
							},								
							states: {
									required: true
							},								
							file:  {
									required: true,
									extension:"jpg|png|gif|jpeg|doc|docx|pdf|xls|rar|zip"
							},
							radio:  {
									required: true
							},
							comment:  {
									required: true,
									minlength: 30
							},
							mobilenumber: {
									require_from_group: [1, ".phone-group"]
							},
							homenumber: {
									require_from_group: [1, ".phone-group"]
							},											
							password:{
									required: true,
									minlength: 6,
									maxlength: 16						
							},
							repeatPassword:{
									required: true,
									minlength: 6,
									maxlength: 16,						
									equalTo: '#password'
							},
							'checkbox[]':{
									required: true
							},
							fruits:{
									required: true
							}
						},
						messages:{
							firstname: {
									required: 'Enter first name'
							},
							lastname: {
									required: 'Enter last name'
							},					
							email: {
									required: 'Enter email address',
									email: 'Enter a VALID email address'
							},
							website: {
									required: 'Enter your website URL',
									url: 'URL should start with - http://www'
							},														
							states: {
									required: 'Choose a state'
							},						
							file:  {
									required: 'Please browse a file',
									extension: 'File format not supported'
							},
							radio:  {
									required: 'Please select a radio option'
							},								
							comment:  {
									required: 'Oops you forgot to comment',
									minlength: 'Enter at least 30 characters or more'
							},
							mobilenumber: {
									require_from_group: 'Fill at least one contact'
							},
							homenumber: {
									require_from_group: 'Fill at least one contact'
							},																				
							password:{
									required: 'Please enter a password',
									minlength: 'Minimum of 6 characters',
									maxlength: 'Maximum of 16 characters'
							},
							repeatPassword:{
									required: 'Repeat the same password',
									minlength: 'Minimum of 6 characters',
									maxlength: 'Maximum of 16 characters',									
									equalTo: 'Password mismatch detected'
							},
							'checkbox[]':{
									required: 'Please choose checkbox'
							},
							fruits:{
									required: 'Select your favourite fruits'
							}
						},
						highlight: function(element, errorClass, validClass) {
								$(element).closest('.field').addClass(errorClass).removeClass(validClass);
						},
						unhighlight: function(element, errorClass, validClass) {
								$(element).closest('.field').removeClass(errorClass).addClass(validClass);
						},
						errorPlacement: function(error, element) {
						   if (element.is(":radio") || element.is(":checkbox")) {
									element.closest('.option-group').after(error);
						   } else {
									error.insertAfter(element.parent());
						   }
						}		
				});					
			
			});	
        </script>        
        
        <!--[if lte IE 9]>   
        	<script src="js/jquery.placeholder.min.js"></script>
        <![endif]-->      
          
        <!--[if IE 9]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie9.css">
        <![endif]-->
        
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/goldenforms-pro-ie8.css">

    </head>
    <body class="frm-bg2">
        <div class="goldenforms-pro">
            <div class="goldenforms-wrapper">
                <div class="goldenforms-container gpro-container4">
                
                    <form action="" method="post" id="gform-pro" enctype="multipart/form-data">
                    
                        <div class="frm-header">
                        	<h4>Form Validation</h4>
                        </div><!-- end .frm-header section -->                    
                
                        <div class="frm-body">
                        
                            <div class="frm-section">            
                                <label class="field prepend-icon">
                                    <input type="text" name="firstname" id="firstname" class="uit-input" placeholder="Enter First Name">
                                    <b class="uit-tooltip tip-left"><em> Hey buddy! iam a left tooltip. You notice me now huh?</em></b>
                                    <span class="field-icon"><i class="fa fa-user"></i></span>                    
                                </label>
                            </div><!-- end section -->
                            
                            <div class="frm-section">            
                                <label class="field prepend-icon">
                                    <input type="text" name="lastname" id="lastname" class="uit-input" placeholder="Enter Last Name">
                                    <b class="uit-tooltip tip-right"><em> Hey buddy! iam a left tooltip. You notice me now huh?</em></b>
                                    <span class="field-icon"><i class="fa fa-user"></i></span>                    
                                </label>
                            </div><!-- end section -->                
                            
                            <div class="frm-section">            
                                <label class="field prepend-icon">
                                    <input type="email" name="email" id="email" class="uit-input" placeholder="Email Address">
                                    <b class="uit-tooltip tip-right-top"><em> Hey buddy! iam a left tooltip. You notice me now huh?</em></b>
                                    <span class="field-icon"><i class="fa fa-envelope"></i></span>                      
                                </label>
                            </div><!-- end section -->
                            
                            <div class="frm-section">            
                                <label class="field prepend-icon">
                                    <input type="url" name="website" id="website" class="uit-input" placeholder="Web url - http://www">
                                    <span class="field-icon"><i class="fa fa-globe"></i></span> 
                                </label>
                            </div><!-- end section -->                            
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="password" name="password" id="password" class="uit-input" placeholder="Enter password">
                                    </label>
                                </div><!-- end section -->
                                <div class="frm-section colm colm6">          
                                    <label class="field">
                                        <input type="password" name="repeatPassword" id="repeatPassword" class="uit-input" placeholder="Repeat password">
                                    </label>
                                </div><!-- end section -->                                                                                   
                        	</div><!-- end .frm-row section -->
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label class="field">
                                        <input type="tel" name="mobilenumber" id="mobilenumber" class="uit-input phone-group" placeholder="Mobile contact +44 772">
                                    </label>
                                </div><!-- end section -->
                                <div class="frm-section colm colm6">          
                                    <label class="field">
                                        <input type="tel" name="homenumber" id="homenumber" class="uit-input phone-group" placeholder="Home contact +44 772">
                                    </label>
                                </div><!-- end section -->                                                                                   
                        	</div><!-- end .frm-row section -->
                            
                            <div class="frm-section">
                                <label class="field uit-file">
                                    <input type="file" class="file-field" id="file" name="file" onChange="document.getElementById('file1').value = this.value;">
                                    <input type="text" class="uit-input" id="file1" placeholder="no file selected"  readonly>
                                    <button class="uit-button"> Choose File  </button>
                                </label>                 
                            </div><!-- end section --> 
                            
                            <div class="frm-section">            
                                <label class="field">
                                    <textarea name="comment" id="comment" class="uit-textarea"></textarea>
                                    <span class="text-hint"> 
                                        <strong>Hint:</strong> Don't be negative or off topic! just be awesome... 
                                    </span>                        
                                </label>
                            </div><!-- end section -->
                            
                            <div class="frm-section">            
                                <label class="field uit-select-multiple">
                                    <select  name="fruits" id="fruits" multiple="multiple" size="6">
                                        <option value="1">Apples</option>
                                        <option value="2">Oranges</option>
                                        <option value="3">Pears</option>
                                        <option value="4">Beetroot</option>
                                        <option value="5">Mangoes</option>
                                        <option value="6">Carrots</option>
                                        <option value="7">Papaya</option>
                                        <option value="8">Pineaple</option>                             
                                    </select>
                                </label>
                            </div><!-- end section -->
                            
                            <div class="frm-section">            
                                <label class="field uit-select">
                                    <select id="states" name="states">
                                        <option value="">Select a State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                    <i class="select-arrow"></i>
                                    <b class="uit-tooltip tip-right"><em> Hey buddy! iam a left tooltip. You notice me now huh?</em></b>                        
                                </label>
                            </div><!-- end section -->
                            
                            <div class="frm-row">
                            
                                <div class="frm-section colm colm6">
                                
                                    <div class="option-group field">
                                
                                        <label class="uit-option gblock">
                                            <input type="checkbox" id="check1" name="checkbox[]">
                                            <span class="checkbox-option"></span> English
                                        </label>
                                        
                                        <label class="uit-option gblock">
                                            <input type="checkbox" id="check2" name="checkbox[]">
                                            <span class="checkbox-option"></span> French
                                        </label> 
                                        
                                        <label class="uit-option gblock">
                                            <input type="checkbox" id="check3" name="checkbox[]">
                                            <span class="checkbox-option"></span> Chinese
                                        </label>
                                        
                                        <label class="uit-option gblock">
                                            <input type="checkbox" id="check4" name="checkbox[]">
                                            <span class="checkbox-option"></span> German
                                        </label>
                                    
                                    </div><!-- end .option-group section -->
                                    
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                
                                    <div class="option-group field">
                                
                                        <label class="uit-option gblock">
                                            <input type="radio" id="radio1" name="radio">
                                            <span class="radio-option"></span> Mozilla Firefox
                                        </label>
                        
                                        <label class="uit-option gblock">
                                            <input type="radio" id="radio2" name="radio">
                                            <span class="radio-option"></span> Google Chrome
                                        </label>
                        
                                        <label class="uit-option gblock">
                                            <input type="radio" id="radio3" name="radio">
                                            <span class="radio-option"></span> Apple Safari
                                        </label>
                        
                                        <label class="uit-option gblock">
                                            <input type="radio" id="radio4" name="radio">
                                            <span class="radio-option"></span> Internet Explorer
                                        </label>
                                    
                                    </div><!-- end .option-group section -->  
                                    
                                </div><!-- end section -->
                            
                            </div><!-- end .row section -->
                            
                        </div><!-- .frm-body -->
                        <div class="frm-footer">
                            <button  type="submit" class="uit-button btn-blue">Validate Form</button>
                            <button type="reset" class="uit-button">Cancel</button>
                        </div><!-- end section -->                         
                    </form>
                    
                </div><!-- end .goldenforms-container section -->  
            </div><!-- end .goldenforms-wrapper section -->  
        </div><!-- end .goldenforms-pro section -->
        <div></div><!-- end section -->         
    </body>
</html>
