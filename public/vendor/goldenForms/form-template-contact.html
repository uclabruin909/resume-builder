<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Golden Forms Pro - Contact Form </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/goldenforms-pro.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <!--[if lte IE 9]>
        	<script src="js/jquery-1.9.1.min.js"></script>   
        	<script src="js/jquery.placeholder.min.js"></script>
        <![endif]-->      
          
        <!--[if IE 9]>
        	<link rel="stylesheet" href="css/goldenforms-pro-ie9.css">
        <![endif]-->
        
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/goldenforms-pro-ie8.css">
        <![endif]-->
        
    </head>
    <body class="frm-bg2">
        <div class="goldenforms-pro">
            <div class="goldenforms-wrapper">
                <div class="goldenforms-container gpro-container4">
                    <form action="" method="post" id="gform-pro">
                        <div class="frm-header">
                        	<h4>Contact us</h4>
                        </div><!-- end .frm-header section -->
                        <div class="frm-body">
                        
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                	<label for="firstname" class="field-label">First name</label>
                                    <label class="field">
                                        <input type="text" name="firstname" id="firstname" class="uit-input" placeholder="Enter first name">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                	<label for="lastname" class="field-label">Last name</label> 
                                    <label class="field">
                                        <input type="text" name="lastname" id="lastname" class="uit-input" placeholder="Enter last name">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section --> 
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                	<label for="telephone" class="field-label">Telephone number</label> 
                                    <label class="field">
                                        <input type="text" name="telephone" id="telephone" class="uit-input" placeholder="Enter telephone number">
                                    </label>
                                </div><!-- end section -->
                                
                                <div class="frm-section colm colm6">
                                	<label for="location" class="field-label">Physical address</label> 
                                    <label class="field">
                                        <input type="text" name="location" id="location" class="uit-input" placeholder="Enter physical address">
                                    </label>
                                </div><!-- end section -->
                            </div> <!-- end .frm-row section -->                                 
                            
                            <div class="frm-row">
                                <div class="frm-section colm colm6">
                                    <label for="emailaddress" class="field-label">Email address</label>            
                                    <label class="field">
                                        <input type="email" name="emailaddress" id="emailaddress" class="uit-input" placeholder="Enter email address">                                    </label>
                                </div><!-- end section -->
                                <div class="frm-section colm colm6">
                                    <label for="department" class="field-label">Addressed to</label>            
                                    <label class="field uit-select">
                                        <select id="department" name="department">
                                            <option value="">Select a department</option>
                                            <option value="Technical"> Technical Department </option>
                                            <option value="Marketing"> Marketing Department </option>
                                            <option value="Administration"> Administration Department </option>
                                            <option value="Research"> Research Department </option>
                                            <option value="General"> General </option>
                                        </select>
                                        <i class="select-arrow"></i>                        
                                    </label>
                                </div><!-- end section -->                                                                                   
                        	</div> <!-- end .frm-row section -->
                            
                            <div class="frm-section">            
                                <label class="field">
                                    <textarea name="message" id="message" placeholder="Enter message or comment" class="uit-textarea"></textarea>
                                    <span class="text-hint"> 
                                        <strong>Hint:</strong> Message or comment must be clear - don't be negative - just be awesome!
                                    </span>                        
                                </label>
                            </div><!-- end section -->                                               
                            
                        </div><!-- end .frm-body  section -->
                        <div class="frm-footer">
                        	<button type="submit" class="uit-button btn-blue"> Submit Form </button>
                            <button type="reset" class="uit-button"> Cancel </button>
                        </div><!-- end .frm-footer section -->   
                    </form>   		
                </div><!-- end .goldenforms-container section -->  
            </div><!-- end .goldenforms-wrapper section -->  
        </div><!-- end .goldenforms-pro section -->
        <div></div><!-- end section -->         
    </body>
</html>
